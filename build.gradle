apply plugin: 'java'
group 'com.sheamunion'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sheamunion.advent_of_code.AdventOfCode'
    }
}

